{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete post "{{Post.title}}" - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{{ Post.get_delete_url }}" method="post">
    {% csrf_token %}

        <h3>Are you sure you want to delete this post <b>"{{post.title}}"</b>?</h3>
        <button type="submit" name="button" class="btn btn-primary">
          <a href="{% url 'post_detail_url' slug=post.slug %}" style="color: white">Cancel</a>
        </button>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
